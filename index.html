<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>
<body>



    
    <!-- Digital Clock Section Start -->
    <section class="digital_clock">
        <div class="auther-name">
            <h1>Shahdin Clock</h1>
        </div>
        <div class="time">
            <div class="leftside">
                <span id="hours">00</span>
            </div>
            <div class="rightside">
                <div class="right-top">
                    <span id="dots">:</span>
                    <span id="minutes">00</span>
                </div>
                <div class="right-bottom">
                    <span id="seconds">00</span>
                    <span id="ampm">PM</span>
                </div>
            </div>
        </div>
        <div class="dateday">
            <div class="date">
                <span id="ddmmyy">December 1, 2023</span>
            </div>
            <div class="day">
                <span id="dd">Saturday</span>
            </div>
        </div>
        <div class="github-acc">
            <h5>Github: shahdinsalman23</h5>
        </div>
    </section>
    <!-- Digital Clock Section End -->



    <script src="script.js"></script>
</body>
</html>
